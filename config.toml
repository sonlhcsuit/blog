baseurl = "https://sonlhcsuit.github.io"
languageCode = "en-us"
theme = "hugo-theme-stack"
paginate = 5
title = "SÆ¡n LÆ°u Blog"
# math = true
# Change it to your Disqus shortname before using
disqusShortname = "hugo-theme-stack"

# GA Tracking ID
googleAnalytics = ""

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn
DefaultContentLanguage = "en"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[permalinks]
    post = "/p/:slug/"
    page = "/:slug/"

[params]
    mainSections= "post"
    featuredImageField = "image"
    rssFullContent = true
    favicon = ""

    [params.footer]
        since = 2020
        customText = "Hello, I am Son"

    [params.dateFormat]
        published = "Jan 02, 2006"
        lastUpdated = "Jan 02, 2006 15:04 MST"

    [params.sidebar]
        emoji = "ðŸ’ž"
        subtitle = "In love w/ Ms.Sophie"
        [params.sidebar.avatar]
            local = true
            src = "img/rayquaza-chibi.png"

    [params.article]
        math = false
        [params.article.license]
            enabled = true
            default = "Licensed under CC BY-NC-SA 4.0"

    [params.comments]
        enabled = false
        provider = "disqus"

        [params.comments.utterances]
            repo = ""
            issueTerm = ""
            label = ""

    [params.widgets]
        enabled = ["search","archives","tag-cloud"]


        [params.widgets.archives]
            limit = 20

        [params.widgets.tagCloud]
            limit = 10

    [opengraph]
        [twitter]
            # Your Twitter username
            site = ""

            # Available values: summary, summary_large_image
            card = "summary_large_image"

    [params.defaultImage]
        [params.defaultImage.opengraph]
            enabled = false
            local = false
            src = ""


    [params.colorScheme]
        # Display toggle
        toggle = true

        # Available values: auto, light, dark
        default = "light"

    [imageProcessing]
        [cover]
            enabled = true
        [content]
            enabled = true

[menu]
    [[menu.main]]
        identifier = "home"
        name = "Home"
        url = "/"
        weight = -100
        pre = "home"
    [[menu.main]]
        identifier = "about-cn"
        name = "About"
        url = "/about"
        weight = -90
        pre = "user"
    [[menu.main]]
        identifier = "categories"
        name = "Categories"
        url = "/categories"
        weight = -80
        pre = "categories"
    [[menu.main]]
        identifier = "series"
        name = "Series"
        url = "/series"
        weight = -70
        pre = "series"
    [[menu.main]]
        identifier = "archives"
        name = "Archives"
        url = "/archives"
        weight = -60
        pre = "archives"
